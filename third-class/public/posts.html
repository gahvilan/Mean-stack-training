<!DOCTYPE html>
<html>
<head>
    <title>Devspark Test App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
</head>
<body ng-app="sampleApp">
    <div ng-controller="postsController" class="app-form">
        <h1 class="main-title">{{title}}</h1>
        <fieldset class="form-group">
            <input class="form-control" type="text"placeholder="Enter text here" ng-model="inputText">
            <input type="button" class="btn btn-primary" ng-click="addText(inputText)" value="Submit">
        </fieldset>
        <ul class="data-list list-unstyled">
            <li ng-repeat="dataInput in data track by $index" class="clearfix">
                <div class="clearfix">
                    <div class="score-container pull-left">
                        <i ng-click ="increaseScore(dataInput)" class="glyphicon glyphicon-thumbs-up"></i>
                        <p class="input-score">{{dataInput.score}}</p>
                        <i ng-click ="decreaseScore(dataInput)" class="glyphicon glyphicon-thumbs-down"></i>
                    </div>
                    <i ng-click ="removeText(dataInput)"class="glyphicon glyphicon-remove pull-right remove-item-icon"></i>
                </div>
                <p class="input-text" title="{{dataInput.text}}">{{dataInput.text}}</p>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
